<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>


<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a style="color: white">
        Logged in as:
        <span th:text="${#authentication.getName()}"></span> with role(s):
        <span th:each="role : ${#authentication.getAuthorities()}"
              th:text="${role.getAuthority().replace('ROLE_', ' ')}"></span>
        </a>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn" style="color: darkgrey; font-weight: 600">Logout</button>
        </form>
    </div>
</nav>

<!-- Контейнер для всего контента -->
<div class="container-fluid" style="height: 100vh">
    <!-- Строка для всего контента -->
    <div class="row" style="height: 100vh">
        <!-- Колонка для левого сайдбара 2/12 -->
        <div class="col-2" style="background-color: white; padding: inherit; height: 100vh">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile-tab" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false" style="text-align: left">User
                </button>
            </div>
        </div>
        <div class="col bg-light p-3">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab">
                <h1>User information page</h1>

                <div class="col bg-light border">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <span class="navbar-brand mb-0 h1">About user</span>
                        </div>
                    </nav>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td class="fw-bold fs-5">ID</td>
                            <td class="fw-bold fs-5">Username</td>
                            <td class="fw-bold fs-5">Name</td>
                            <td class="fw-bold fs-5">Age</td>
                            <td class="fw-bold fs-5">Roles</td>
                        </tr>
                        </thead>
                        <tbody id="current_user_panel-data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="user.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
